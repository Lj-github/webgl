<!DOCTYPE html>

<canvas id="example" width="400" height="400"></canvas>

<script id="3d-vertex-shader" type="x-shader/x-vertex">
//gl_PointSize  只是 画点的时候 用
attribute vec4 a_Position;
attribute vec4 a_Color;
varying vec4 v_Color;
uniform mat4  u_ViewMatrix;
uniform mat4 u_ProjMatrix;
uniform mat4 u_ModelMatrix;
 void main(){
    gl_Position =u_ProjMatrix * u_ViewMatrix*u_ModelMatrix * a_Position;
    v_Color = a_Color;
}



</script>
<script id="3d-fragment-shader" type="x-shader/x-fragment">
// 从 vertex shader 传过来的值
precision mediump float; //精度
varying vec4 v_Color;
void main() {
   gl_FragColor=v_Color;
}



</script>
<script>
    function main() {

        let canvas = document.getElementById("example")
        if (!canvas) {
            return
        }
        //debug 为true  可以直接打印 shader  错误
        let gl = getWebGLContext(canvas, true)

        initShaders(gl, document.getElementById("3d-vertex-shader").text, document.getElementById("3d-fragment-shader").text)

        //返回  vertex shader  的存储地址

        function inteVertexBuffers(gl) {
            var verticesColors = new Float32Array([
                // Vertex coordinates and color
                0.0, 1.0, 0.0, 0.4, 1.0, 0.4, // The back green one
                -0.5, -1.0, 0.0, 0.4, 1.0, 0.4,
                0.5, -1.0, 0.0, 1.0, 0.4, 0.4,

                0.0, 1.0, -2.0, 1.0, 1.0, 0.4, // The middle yellow one
                -0.5, -1.0, -2.0, 1.0, 1.0, 0.4,
                0.5, -1.0, -2.0, 1.0, 0.4, 0.4,

                0.0, 1.0, -4.0, 0.4, 0.4, 1.0,  // The front blue one
                -0.5, -1.0, -4.0, 0.4, 0.4, 1.0,
                0.5, -1.0, -4.0, 1.0, 0.4, 0.4,
            ]);
            var n = 9;

            // Create a buffer object
            var vertexColorbuffer = gl.createBuffer();
            if (!vertexColorbuffer) {
                console.log('Failed to create the buffer object');
                return -1;
            }

            // Write the vertex information and enable it
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorbuffer);
            gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

            var FSIZE = verticesColors.BYTES_PER_ELEMENT;

            // Assign the buffer object to a_Position and enable the assignment
            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            if (a_Position < 0) {
                console.log('Failed to get the storage location of a_Position');
                return -1;
            }

            gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
            gl.enableVertexAttribArray(a_Position);

            // Assign the buffer object to a_Color and enable the assignment
            var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
            if (a_Color < 0) {
                console.log('Failed to get the storage location of a_Color');
                return -1;
            }
            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
            gl.enableVertexAttribArray(a_Color);
            return n
        }

        //清空 color   r    g    b    a    清除4个参数
        //gl.clearColor(0.0, 0.0, 0.0, 1.0)

        // gl.vertexAttrib3f(a_Position, g_point[i][0], g_point[i][1], 0.0)
        let n = inteVertexBuffers(gl)
        gl.clearColor(0, 0, 0, 1);

        var u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix');
        var u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
        var u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix');
        if (!u_ModelMatrix || !u_ViewMatrix || !u_ProjMatrix) {
            console.log('Failed to Get the storage locations of u_ModelMatrix, u_ViewMatrix, and/or u_ProjMatrix');
            return;
        }

        var modelMatrix = new Matrix4(); // The model matrix
        var viewMatrix = new Matrix4();  // The view matrix
        var projMatrix = new Matrix4();  // The projection matrix


        modelMatrix.setTranslate(0.75, 0, 0);  // Translate 0.75 units along the positive x-axis
        viewMatrix.setLookAt(0, 0, 5, 0, 0, -100, 0, 1, 0);
        projMatrix.setPerspective(30, canvas.width / canvas.height, 1, 100);
        // Pass the model, view, and projection matrix to the uniform variable respectively
        gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);
        gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
        gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);
        // Clear <canvas>
        gl.enable(gl.DEPTH_TEST) //清楚深度   webgl  存在 绘制顺序  有这个 就可以 近处的显示了

        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // Draw the triangles
        gl.drawArrays(gl.TRIANGLES, 0, n);

        var rot = -10

        //  function draw() {
        //      rot += 0.1
        //      projMatrix.rotate(rot, 0, 0, 1)
        //
        //      gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);
        //
        //      gl.clearColor(0.0, 0.0, 0.0, 1.0)
        //      gl.clear(gl.COLOR_BUFFER_BIT)
        //      gl.drawArrays(gl.TRIANGLES, 0, n)
        //      requestAnimationFrame(draw)
        //  }
        //
        // draw()
    }
</script>
