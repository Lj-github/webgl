<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webgl</title>
</head>
<body onload="main()">
<canvas id="example" width="400" height="400"></canvas>

<p id="nearFar">tetst</p>
<script src="../../lib/webgl-utils.js"></script>
<script src="../../lib/webgl-debug.js"></script>
<script src="../../lib/cuon-utils.js"></script>
<script src="../../lib/cuon-matrix.js"></script>
<script id="3d-vertex-shader" type="x-shader/x-vertex">
//gl_PointSize  只是 画点的时候 用
attribute vec4 a_Position;
attribute vec4 a_Color;
varying vec4 v_Color;
uniform mat4  u_ProjMatrix;
 void main(){
    gl_Position =u_ProjMatrix* a_Position ;
    v_Color = a_Color;
}



</script>
<script id="3d-fragment-shader" type="x-shader/x-fragment">
// 从 vertex shader 传过来的值
precision mediump float; //精度
varying vec4 v_Color;
void main() {
   gl_FragColor=v_Color;
}



</script>
<script>
    function main() {
        let canvas = document.getElementById("example")
        if (!canvas) {
            return
        }
        //debug 为true  可以直接打印 shader  错误
        let gl = getWebGLContext(canvas, true)
        initShaders(gl, document.getElementById("3d-vertex-shader").text, document.getElementById("3d-fragment-shader").text)

        //返回  vertex shader  的存储地址
        function inteVertexBuffers(gl) {
            let vertices = new Float32Array([// Vertex coordinates and color(RGBA)
                0.0, 0.5, -0.4, 0.4, 1.0, 0.4, // The back green one
                -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
                0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

                0.5, 0.4, -0.2, 1.0, 0.4, 0.4, // The middle yellow one
                -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
                0.0, -0.6, -0.2, 1.0, 1.0, 0.4,

                0.0, 0.5, 0.0, 0.4, 0.4, 1.0,  // The front blue one
                -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
                0.5, -0.5, 0.0, 1.0, 0.4, 0.4,])
            let n = 9
            let vertexBuffer = gl.createBuffer()
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)

            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)//staticdraw
            var FSIZE = vertices.BYTES_PER_ELEMENT;
            // Assign the buffer object to a_Position and enable the assignment
            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            if (a_Position < 0) {
                console.log('Failed to get the storage location of a_Position');
                return -1;
            }
            gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
            gl.enableVertexAttribArray(a_Position);
            // Assign the buffer object to a_Color and enable the assignment
            var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
            if (a_Color < 0) {
                console.log('Failed to get the storage location of a_Color');
                return -1;
            }
            gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
            gl.enableVertexAttribArray(a_Color);
            // Unbind the buffer object
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            return n
        }

        //清空 color   r    g    b    a    清除4个参数
        //gl.clearColor(0.0, 0.0, 0.0, 1.0)
        // gl.vertexAttrib3f(a_Position, g_point[i][0], g_point[i][1], 0.0)
        let n = inteVertexBuffers(gl)
        var u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix');
        if (!u_ProjMatrix) {
            console.log('Failed to get the storage locations of u_ProjMatrix');
            return;
        }

        // Set the matrix to be used for to set the camera view
        var projMatrix = new Matrix4();
        let nf = document.getElementById("nearFar")
        document.onkeydown = function (ev) {
            keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf)
        }
        var g_near = 0.0, g_far = 0.5;

        draw(gl, n, u_ProjMatrix, projMatrix, nf);

        function keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf) {
            switch (ev.keyCode) {
                case 39:
                    g_near += 0.01;
                    break; // 右
                case 37:
                    g_near -= 0.01;
                    break;//左
                case 38:
                    g_far += 0.01;
                    break;//上
                case 40 :
                    g_far -= 0.01;
                    break;
                default:
                    return
            }
            draw(gl,n,u_ProjMatrix,projMatrix,nf)
        }
        //视图
        projMatrix.setLookAt(0.20, 0.25, 0.25, 0, 0, 0, 0, 1, 0);

        var rot = -10

        function draw(gl,n,u_ProjMatrix,projMatrix,nf) {
            rot++
            //viewMatrix.rotate(rot, 0, 0, 1)
            projMatrix.setOrtho(-1,1,-1,1,g_near,g_far);
            gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);
            gl.clearColor(0.0, 0.0, 0.0, 1.0)
            gl.clear(gl.COLOR_BUFFER_BIT)
            gl.drawArrays(gl.TRIANGLES, 0, n)
            nf.innerHTML = 'near: ' + Math.round(g_near * 100)/100 + ', far: ' + Math.round(g_far*100)/100;
            //requestAnimationFrame(draw)
        }
        //draw()
    }
</script>
</body>
</html>
