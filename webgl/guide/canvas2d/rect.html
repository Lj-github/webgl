<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方块</title>
</head>
<body onload="main()">

<canvas id="example" width="400" height="100"></canvas>

<script>
    function main() {
        let canvas = document.getElementById("example")
        if (!canvas) {
            return
        }
        let ctx = canvas.getContext("2d")
        ctx.fillStyle = 'rgba(0,0,255,1.0)';
        ctx.fillRect(120, 10, 150, 150)
        var i = 0

        function draw() {
            ctx.clearRect(0, 0, 400, 400)

            ctx.fillRect(i, 10, 150, 150)
            i++
            if (i === 300) {
                i = 0
            }
            requestAnimationFrame(draw);
        }

        draw()

    }
</script>
</body>
</html>
